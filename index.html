<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-box" class="hidden fade">
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div class="quiz-header">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
      </div>
      <ul id="option-list"></ul>
      <div class="timer" id="timer">
        <svg height="40" width="40">
          <circle r="18" cx="20" cy="20" fill="none" stroke="#ccc" stroke-width="4" />
          <circle id="timer-circle" r="18" cx="20" cy="20" fill="none" stroke="#00f2ff" stroke-width="4" stroke-dasharray="113" stroke-dashoffset="0" />
        </svg>
        <span id="timer-value">10</span>
      </div>
      <div class="quiz-footer">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn" class="hidden">Submit</button>
      </div>
    </div>

    <div id="result-box" class="hidden">
      <h2>Quiz Results</h2>
      <div id="score" class="score-box"></div>
      <ul id="summary" class="summary-list"></ul>
      <button id="restart-btn">Restart Quiz</button>
    </div>

    <div id="start-box">
      <h1>Welcome to the Quiz!</h1>
      <button id="start-btn">Start Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
